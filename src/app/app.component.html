<app-navbar [title]="titleFunc()"></app-navbar>
<div class="container q-container">
 <app-button customClasses = "btn-floating teal add-button" (clickButton)="form.switchFormVisibility()">
  <i class="material-icons">add</i>
 </app-button>
<app-form #form (newQuotation)="onNewQuotation($event)"></app-form>
  <div class="row">
    <div class="col s8">

      <app-quotes (vote)="addVote($event.quotation, $event.value)"></app-quotes>

     
    </div>
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" [rankingTitle]="rankingTitle"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" [rankingTitle]="rankingTitle"></app-ranking>
    </div>
  </div>
</div>
